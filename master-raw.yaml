  \ (born 2 January 1940)\n    is an Indian American mathematician who is known for\
  \ his fundamental contributions\n    to probability theory and in particular for\
  \ creating a unified theory of large\n    deviations.\n\n    Since 2009 he has been\
  \ one of the Jury Chairs for the Infosys Prize in the discipline\n    of Mathematical\
