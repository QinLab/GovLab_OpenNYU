      \ of Utah.\nFreire's research projects include the VisTrails scientific workflow\
      \ management system, and the DeepPeep search engine for web database content.\n\
      Freire was the program co-chair of the WWW2010 conference. In 2014, Freire was\
      \ elected as a Fellow of the Association for Computing Machinery \"for contributions\
      \ to provenance management research and technology, and computational reproducibility.\""
