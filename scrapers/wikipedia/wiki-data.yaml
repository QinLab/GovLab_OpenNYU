  summary: 'Juliana Freire de Lima e Silva is a Brazilian computer scientist who works
    as a professor of computer science and engineering at the New York University
    Polytechnic School of Engineering. She is known for her research in information
    visualization, data provenance, and computerized assistance for scientific reproducibility.

    Freire did her undergraduate studies at the Federal University of Ceará in Brazil,
    and earned her doctorate from Stony Brook University. Prior to joining NYU-Poly
    in 2011, she was a researcher at Bell Laboratories, and a faculty member at the
    Oregon Health & Science University and the University of Utah.

    Freire''s research projects include the VisTrails scientific workflow management
    system, and the DeepPeep search engine for web database content.

    Freire was the program co-chair of the WWW2010 conference. In 2014, Freire was
    elected as a Fellow of the Association for Computing Machinery "for contributions
    to provenance management research and technology, and computational reproducibility."'
  url: https://en.wikipedia.org/wiki/Juliana_Freire
