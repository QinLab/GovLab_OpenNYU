  summary: 'Yann LeCun (born 1960) is a computer scientist with contributions in machine
    learning, computer vision, mobile robotics and computational neuroscience. He
    is well known for his work on optical character recognition and computer vision
    using convolutional neural networks (CNN), and is a founding father of convolutional
    nets. He is also one of the main creators of the DjVu image compression technology
    (together with Léon Bottou and Patrick Haffner). He co-developed the Lush programming
    language with Léon Bottou.


    '
  url: https://en.wikipedia.org/wiki/Yann_LeCun
