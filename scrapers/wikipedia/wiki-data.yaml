  summary: 'Sathamangalam Ranga Iyengar Srinivasa Varadhan FRS (born 2 January 1940)
    is an Indian American mathematician who is known for his fundamental contributions
    to probability theory and in particular for creating a unified theory of large
    deviations.

    Since 2009 he has been one of the Jury Chairs for the Infosys Prize in the discipline
    of Mathematical Sciences.'
  url: https://en.wikipedia.org/wiki/S._R._Srinivasa_Varadhan
